<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../Stylesheet/style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><strong>Scrape The Surface of Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Your Knees On Mars</a></p>
    </div>
    <div class = "row row-grid">
      <div class = "col-md-12">
        <div class = "col-md-12">
          <h2><strong>Red Planet News:</strong></h2>
          <h4><strong>{{ mars.news_title }}</strong></h4>
          <p>{{ mars.news_paragraph }}</p>
          <hr>
        </div>
      <div class = "col-md-12">  
        <div class = "col-md-7">
          <img src="{{mars.scrape_image_url}}" alt="Mars" align="left" width = 100%>
        </div>

        <div class = "col-md-5"> 
          <h2><strong>Red Planet Facts:</strong></h2>
        </div>
        <div class = "col-md-5"> 
          <p>{{mars.mars_info | safe}}</p>
          <hr>
        </div>
      </div>
      </div>
      <div class = "col-md-12">
        <hr>
        <h1><strong>Red Planet Hemispheres:</strong></h1>
      </div>
      <div class = "col-md-12">   
          {% for m in mars.mars_urls %}
            <div class = "col-md-6">
              <img src = "{{m.full_url}}" width=90%>
              <h4><strong>{{m.title}}</strong></h4>
            </div>
          {% endfor %}
      </div>
    </div>        
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
        </script>
</body>

</html>
